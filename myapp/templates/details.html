<!-- templates/details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details</title>
    <!-- Include Bootstrap CSS (you might need to adjust the path or use a CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
        <h2>Expense Details</h2>
        <form method="post" action="{% url 'details' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.date.id_for_label }}">Date:</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="{{ form.amount.id_for_label }}">Amount:</label>
                {{ form.amount }}
            </div>
            <div class="form-group">
                <label for="{{ form.mode.id_for_label }}">Mode:</label>
                {{ form.mode }}
            </div>
            <button type="submit">Save</button>
            <a href="{% url 'view_details' %}" class="btn btn-primary mt-3">View Details</a>
        </form>
    </div>
    <!-- Include Bootstrap JS (you might need to adjust the path or use a CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
