<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details</title>
    <!-- Include Bootstrap CSS (you might need to adjust the path or use a CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include jQuery and jQuery UI (you might need to adjust the paths or use CDNs) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .user-details {
            background-color: #2b00ff;
            color: #fff;
            padding: 2px;
            border-radius: 2px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
        
        <!-- Display User Details -->
        <div class="user-details">
            <p>{{ user_data.username}}</p>
        </div>

        <h2>Expense Details</h2>
        <form method="post" action="{% url 'details' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.date.id_for_label }}">Date:</label>
                <input type="text" id="{{ form.date.id_for_label }}" name="{{ form.date.name }}" value="{{ form.date.value|default:'' }}" class="datepicker" required>
            </div>
            <div class="form-group">
                <label for="{{ form.amount.id_for_label }}">Amount:</label>
                {{ form.amount }}
            </div>
            <div class="form-group">
                <label for="{{ form.mode.id_for_label }}">Mode:</label>
                {{ form.mode }}
            </div>
            <div class="form-group">
                <label for="{{ form.reason.id_for_label }}">Reason:</label>
                {{ form.reason }}
            </div>
            <button type="submit">Save</button>
            <a href="{% url 'view_details' %}" class="btn btn-primary mt-3">View Details</a>
        </form>
    </div>
    <!-- Include Bootstrap JS (you might need to adjust the path or use a CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $(".datepicker").datepicker({
                dateFormat: 'yy-mm-dd', // Adjust the date format as needed
                showButtonPanel: true
            });
        });
    </script>
</body>
</html>
